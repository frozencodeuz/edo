<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nishon Tuman Hokimligi - Monitoring</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* UMUMIY MASSHTABNI KICHRAYTIRISH */
        html {
            font-size: 75%; /* 100% dan 75% ga o'zgartirildi (25% kichikroq) */
        }

        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        
        .header-bg-pattern {
            background-color: #001329;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* COUNTDOWN TIMER */
        .countdown-timer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            padding: 1rem 1.5rem; /* rem ishlatildi */
            border-radius: 1rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            border: 2px solid #0ea5e9;
        }

        .countdown-timer .timer-text {
            color: white;
            font-size: 0.875rem;
            font-weight: 700;
            margin-bottom: 4px;
            text-align: center;
        }

        .countdown-timer .timer-value {
            color: #0ea5e9;
            font-size: 1.75rem; /* O'zgartirildi */
            font-weight: 900;
            text-align: center;
            font-variant-numeric: tabular-nums;
        }

        .countdown-timer .next-screen {
            color: #94a3b8;
            font-size: 0.75rem;
            margin-top: 4px;
            text-align: center;
        }

        /* IJRO INTIZOMI STYLES (O'lchamlar o'zgartirildi) */
        .tv-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            display: flex;
            position: relative;
            overflow: hidden;
            height: 190px; /* O'zgartirildi */
            border: 1px solid #cbd5e1;
        }

        .tv-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 5px; /* O'zgartirildi */
            background-color: #dc2626;
            z-index: 10;
        }

        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* TURNIKET STYLES (Masshtab va dizayn o'zgartirildi) */
        .attendance-card {
            background: white;
            border-radius: 20px; /* O'zgartirildi */
            box-shadow: 
                0 15px 50px rgba(0, 0, 0, 0.1),
                0 0 80px rgba(255, 255, 255, 0.1) inset;
            overflow: hidden;
            margin-bottom: 40px;
        }

        .table-row {
            border-left: 5px solid transparent; /* O'zgartirildi */
            border-bottom: 2px solid #e2e8f0; /* O'zgartirildi */
            transition: all 0.2s ease;
        }

        .table-row:last-child {
            border-bottom: none;
        }
        
        .table-row.absent {
             background: rgba(254, 202, 202, 0.4); /* Kelmaganlar uchun qizg'ish fon */
             border-left-color: #b91c1c;
        }

        .table-row.late {
            border-left-color: #dc2626;
            background: rgba(254, 226, 226, 0.3);
        }

        .table-row.on-time {
            border-left-color: #16a34a;
            background: rgba(220, 252, 231, 0.3);
        }

        .avatar-container {
            width: 70px; /* O'zgartirildi */
            height: 70px; /* O'zgartirildi */
            border-radius: 16px; /* O'zgartirildi */
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            flex-shrink: 0;
        }

        .avatar-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem; /* O'zgartirildi */
            font-weight: 900;
            color: white;
            text-transform: uppercase;
        }

        .time-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px; /* O'zgartirildi */
            padding: 12px 24px; /* O'zgartirildi */
            border-radius: 12px; /* O'zgartirildi */
            font-size: 1.5rem; /* O'zgartirildi */
            font-weight: 800;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            min-width: 150px; /* O'zgartirildi */
            justify-content: center;
        }

        /* === RANG STILLARI === */
        /* KELISH: 7:10+ dan kech = QIZIL */
        .time-badge.late {
            background: linear-gradient(135deg, #fecaca 0%, #fca5a5 100%);
            color: #7f1d1d;
        }

        /* KELISH: 7:00 dan 7:10 gacha = SARG'ISH */
        .time-badge.warning {
            background: linear-gradient(135deg, #fef08a 0%, #fde047 100%);
            color: #854d0e;
        }

        /* KELISH: 7:00 gacha = YASHIL */
        .time-badge.on-time {
            background: linear-gradient(135deg, #86efac 0%, #6ee7b7 100%);
            color: #14532d;
        }

        /* CHIQISH: 18:00 gacha ketgan = QIZIL */
        .time-badge.early-leave {
            background: linear-gradient(135deg, #fecaca 0%, #fca5a5 100%);
            color: #7f1d1d;
        }

        /* CHIQISH: 18:00 dan keyin ketgan = NEYTRAL kulrang */
        .time-badge.neutral {
            background: linear-gradient(135deg, #cbd5e1 0%, #94a3b8 100%);
            color: #1e293b;
        }
        /* ==================== */

        .employee-name {
            font-size: 1.5rem; /* O'zgartirildi */
            font-weight: 800;
            color: #1e293b;
            line-height: 1.2;
        }

        thead th {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            color: white;
            font-size: 1.5rem; /* O'zgartirildi */
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 20px 24px; /* O'zgartirildi */
            border-bottom: 4px solid #0ea5e9; /* O'zgartirildi */
        }

        tbody td {
            padding: 20px 24px; /* O'zgartirildi */
            font-size: 1.25rem; /* O'zgartirildi */
            vertical-align: middle;
        }

        .row-number {
            font-size: 2rem; /* O'zgartirildi */
            font-weight: 900;
            color: #64748b;
            text-align: center;
            width: 80px; /* O'zgartirildi */
        }

        .table-header-title {
            background: linear-gradient(135deg, #0ea5e9 0%, #06b6d4 100%);
            padding: 28px; /* O'zgartirildi */
            border-radius: 20px 20px 0 0; /* O'zgartirildi */
        }

        .table-header-title h2 {
            font-size: 2.5rem; /* O'zgartirildi */
            font-weight: 900;
            color: white;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .table-header-title p {
            font-size: 1.25rem; /* O'zgartirildi */
            color: rgba(255, 255, 255, 0.95);
            font-weight: 600;
            margin-top: 8px; /* O'zgartirildi */
        }

        .icon-in, .icon-out {
            font-size: 1.25rem; /* O'zgartirildi */
        }

        .icon-in { color: #14532d; }
        .icon-out { color: #1e293b; }

        @keyframes spin { 
            from { transform: rotate(0deg); } 
            to { transform: rotate(360deg); } 
        }
        
        .refreshing { 
            animation: spin 1s linear infinite; 
        }

        ::-webkit-scrollbar { 
            width: 0px; 
            background: transparent; 
        }
        
        html {
            scroll-behavior: smooth;
        }

        /* Screen backgrounds */
        body.ijro-mode {
            background-color: #f1f5f9;
        }

        body.turniket-mode {
            background: #faf8f6;
        }
    </style>
</head>

    <script>
        // CONFIGURATION
        const IJRO_SPREADSHEET_ID = '1pfRrY0Z5JZvtClxWailRJ-Y0G5vnlYJNDiWSrrMkLHE';
        const IJRO_SHEET_GID = '0';
        
        const TURNIKET_SPREADSHEET_ID = '1QPJoqOpm6Cihu1GcVkgaPu9AjTQOQ9Wf3G3Pq3ilqv4';
        
        const SCREEN_SWITCH_INTERVAL = 300000; // 5 minutes
        
        // === YANGI O'ZGARTIRISH: VAQT QOIDALARI ===
        const ON_TIME_DEADLINE = "07:00";
        const LATE_WARNING_DEADLINE = "07:10";
        const WORK_END_TIME = "18:00";
        // ==========================================
        
        let currentMode = 'ijro';
        let scrollInterval = null;
        let countdownInterval = null;
        let remainingTime = SCREEN_SWITCH_INTERVAL;

        const contentContainer = document.getElementById('content-container');
        const headerSubtitle = document.getElementById('header-subtitle');
        const refreshButton = document.getElementById('refreshBtn');
        const countdownDisplay = document.getElementById('countdown-display');
        const nextScreenText = document.getElementById('next-screen-text');

        function updateCountdown() {
            remainingTime -= 1000;
            if (remainingTime <= 0) {
                remainingTime = SCREEN_SWITCH_INTERVAL;
                switchScreen();
            }
            const minutes = Math.floor(remainingTime / 60000);
            const seconds = Math.floor((remainingTime % 60000) / 1000);
            countdownDisplay.textContent = `${minutes}:${String(seconds).padStart(2, '0')}`;
        }

        function startCountdown() {
            if (countdownInterval) clearInterval(countdownInterval);
            remainingTime = SCREEN_SWITCH_INTERVAL;
            countdownInterval = setInterval(updateCountdown, 1000);
            updateCountdown();
        }

        function updateDateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('uz-UZ', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('current-time').textContent = timeString;
        }

        function startAutoScroll() {
            if (scrollInterval) clearInterval(scrollInterval);
            let scrollDirection = 1;
            let isPaused = false;
            let pauseStart = 0;
            // === YANGI O'ZGARTIRISH: SCROLL TEZLIGI OSHIRILDI ===
            const scrollSpeed = 2; 
            // ====================================================
            const pauseTime = 3000;
            
            scrollInterval = setInterval(() => {
                if (isPaused) {
                    if (Date.now() - pauseStart >= pauseTime) {
                        isPaused = false;
                        scrollDirection *= -1;
                    }
                    return;
                }
                const currentScroll = window.pageYOffset || document.documentElement.scrollTop;
                const maxScroll = document.documentElement.scrollHeight - window.innerHeight;
                if (maxScroll <= 0) return;
                if (scrollDirection === 1) {
                    if (currentScroll >= maxScroll - 5) {
                        isPaused = true;
                        pauseStart = Date.now();
                    } else {
                        window.scrollBy(0, scrollSpeed);
                    }
                } else {
                    if (currentScroll <= 5) {
                        isPaused = true;
                        pauseStart = Date.now();
                    } else {
                        window.scrollBy(0, -scrollSpeed);
                    }
                }
            }, 20);
        }

        function stopAutoScroll() {
            if (scrollInterval) {
                clearInterval(scrollInterval);
                scrollInterval = null;
            }
            window.scrollTo(0, 0);
        }

        function parseCSV(csv) {
            const lines = csv.split('\n');
            return lines.map(line => {
                const values = [];
                let current = '';
                let quote = false;
                for (let i = 0; i < line.length; i++) {
                    if (line[i] === '"') { quote = !quote; }
                    else if (line[i] === ',' && !quote) { values.push(current.trim()); current = ''; }
                    else { current += line[i]; }
                }
                values.push(current.trim());
                return values;
            }).filter(row => row.length > 1);
        }

        function buildGoogleDriveUrl(fileId) {
            if (!fileId || fileId.trim() === '') return '';
            if (fileId.startsWith('http://') || fileId.startsWith('https://')) return fileId;
            return `https://drive.google.com/thumbnail?id=${fileId.trim()}&sz=w400`;
        }
        
        function formatTime(timeStr) {
            if (!timeStr || !timeStr.includes(':')) return '';
            return timeStr.split(':').slice(0, 2).join(':'); // "07:01:32" -> "07:01"
        }

        // Vaqtni daqiqalarga o'tkazish (string taqqoslash noto'g'ri: "6:30" > "07:00" = true!)
        function timeToMinutes(timeStr) {
            if (!timeStr) return -1;
            const parts = timeStr.split(':');
            return parseInt(parts[0]) * 60 + parseInt(parts[1] || 0);
        }

        async function loadIjroData() {
            try {
                const targetUrl = `https://docs.google.com/spreadsheets/d/${IJRO_SPREADSHEET_ID}/export?format=csv&gid=${IJRO_SHEET_GID}`;
                const response = await fetch(targetUrl);
                if (!response.ok) throw new Error('Network error');
                const csvText = await response.text();
                const rows = parseCSV(csvText);
                if (rows.length <= 1) {
                    showNoDataIjro();
                    return;
                }
                const dataRows = rows.slice(1);
                const employees = dataRows.map(row => ({
                    name: (row[0] || 'Noma\'lum').replace(/^"|"$/g, ''),
                    department: (row[1] || '').replace(/^"|"$/g, ''),
                    photo: buildGoogleDriveUrl((row[2] || '').replace(/^"|"$/g, '')),
                    overdue_tasks: parseInt(row[3]) || 0,
                    overdue_3days: parseInt(row[4]) || 0,
                    open_tasks: parseInt(row[5]) || 0,
                    overdue_appeals: parseInt(row[6]) || 0
                })).filter(emp => emp.overdue_tasks > 0 || emp.overdue_3days > 0 || emp.overdue_appeals > 0);

                if (employees.length === 0) {
                    showNoDataIjro();
                } else {
                    displayIjroEmployees(employees);
                }
            } catch (error) {
                console.error('Ijro data error:', error);
                showErrorIjro();
            }
        }

        function displayIjroEmployees(employees) {
            const html = `<div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4 gap-6 pb-10">${employees.map(createIjroCard).join('')}</div>`;
            contentContainer.innerHTML = html;
            setTimeout(() => startAutoScroll(), 2000);
        }

        function createIjroCard(emp) {
            return `
                <div class="tv-card">
                    <div class="w-[120px] h-full flex-shrink-0 bg-slate-100 border-r border-slate-200 relative">
                        <img src="${emp.photo}" alt="${emp.name}" class="w-full h-full object-cover object-top absolute inset-0" onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(emp.name)}&background=e2e8f0&color=475569&size=240'">
                    </div>
                    <div class="flex-1 p-3 flex flex-col justify-between h-full bg-white">
                        <div>
                            <h2 class="text-xl font-[800] text-slate-900 leading-tight mb-1">${emp.name}</h2>
                            <p class="text-xs font-bold text-slate-500 uppercase tracking-wide line-clamp-2 leading-snug">${emp.department}</p>
                        </div>
                        <div class="flex flex-col gap-0 border-t border-slate-100 pt-1">
                            <div class="flex items-center justify-between py-1.5 border-b border-slate-200">
                                <div class="flex items-center gap-2"><div class="w-6 h-6 rounded bg-red-50 flex items-center justify-center border border-red-100"><i class="fa-solid fa-file-circle-exclamation text-red-600 text-sm"></i></div><span class="text-slate-700 font-bold text-sm">Muddati o'tgan</span></div><span class="text-2xl font-[900] text-red-600 tabular-nums">${emp.overdue_tasks}</span>
                            </div>
                            <div class="flex items-center justify-between py-1.5 border-b border-slate-200">
                                <div class="flex items-center gap-2"><div class="w-6 h-6 rounded bg-orange-50 flex items-center justify-center border border-orange-100"><i class="fa-solid fa-hourglass-half text-orange-500 text-sm"></i></div><span class="text-slate-700 font-bold text-sm">3 kundan ortiq</span></div><span class="text-2xl font-[900] ${emp.overdue_3days > 0 ? 'text-orange-500' : 'text-slate-300'} tabular-nums">${emp.overdue_3days}</span>
                            </div>
                            <div class="flex items-center justify-between py-1.5 pt-2">
                                <div class="flex items-center gap-2"><div class="w-6 h-6 rounded bg-blue-50 flex items-center justify-center border border-blue-100"><i class="fa-solid fa-envelope-open-text text-blue-600 text-sm"></i></div><span class="text-slate-700 font-bold text-sm">Murojaatlar</span></div><span class="text-2xl font-[900] ${emp.overdue_appeals > 0 ? 'text-red-600' : 'text-slate-300'} tabular-nums">${emp.overdue_appeals}</span>
                            </div>
                        </div>
                    </div>
                </div>`;
        }

        function showNoDataIjro() {
            contentContainer.innerHTML = `<div class="h-[60vh] flex flex-col items-center justify-center"><div class="w-24 h-24 bg-green-100 rounded-full flex items-center justify-center mb-4 border-4 border-white shadow-lg"><i class="fa-solid fa-check text-green-600 text-5xl"></i></div><h3 class="text-3xl font-black text-slate-800">Ajoyib natija!</h3><p class="text-xl text-slate-500 mt-2 font-medium">Muddati o'tgan hujjatlar mavjud emas.</p></div>`;
        }

        function showErrorIjro() {
            contentContainer.innerHTML = `<div class="h-[60vh] flex flex-col items-center justify-center text-center"><div class="w-24 h-24 bg-red-100 rounded-full flex items-center justify-center mb-4 border-4 border-white shadow-lg"><i class="fa-solid fa-triangle-exclamation text-red-600 text-5xl"></i></div><h3 class="text-2xl font-black text-slate-800">Xatolik yuz berdi</h3><p class="text-lg text-slate-500 mt-2">Ma'lumotlar yuklanmadi.</p></div>`;
        }

        function getTodaySheetName() {
            const today = new Date();
            const day = String(today.getDate()).padStart(2, '0');
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const year = today.getFullYear();
            return `${day}-${month}-${year}`;
        }

        function getFormattedDateUz() {
            const date = new Date();
            const months = ["Yanvar", "Fevral", "Mart", "Aprel", "May", "Iyun", "Iyul", "Avgust", "Sentabr", "Oktabr", "Noyabr", "Dekabr"];
            const days = ["Yakshanba", "Dushanba", "Seshanba", "Chorshanba", "Payshanba", "Juma", "Shanba"];
            return `${date.getFullYear()}-yil ${date.getDate()}-${months[date.getMonth()]}, ${days[date.getDay()]}`;
        }

        async function loadTurniketData() {
            const sheetName = getTodaySheetName();
            const url = `https://docs.google.com/spreadsheets/d/${TURNIKET_SPREADSHEET_ID}/gviz/tq?tqx=out:csv&sheet=${sheetName}`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("Sheet topilmadi");
                const csvText = await response.text();
                const rows = parseCSV(csvText);
                if (rows.length <= 1) {
                    showNoDataTurniket(sheetName);
                    return;
                }
                const employees = rows.slice(1).map(row => {
                    const inTime = formatTime((row[4] || '').replace(/^"|"$/g, ''));
                    const outTime = formatTime((row[5] || '').replace(/^"|"$/g, ''));
                    
                    const ON_TIME_MINS = timeToMinutes(ON_TIME_DEADLINE);
                    const LATE_WARNING_MINS = timeToMinutes(LATE_WARNING_DEADLINE);
                    const WORK_END_MINS = timeToMinutes(WORK_END_TIME);
                    const inMins = timeToMinutes(inTime);
                    const outMins = timeToMinutes(outTime);

                    let inStatus = 'on-time';
                    if (!inTime) {
                        inStatus = 'absent';
                    } else if (inMins > LATE_WARNING_MINS) {
                        inStatus = 'late';
                    } else if (inMins > ON_TIME_MINS) {
                        inStatus = 'warning';
                    }

                    return {
                        // ▼▼▼ 1-O'ZGARTIRISH: Google Sheet'ning birinchi ustunidan 'personId' o'qib olindi ▼▼▼
                        personId: (row[0] || '').replace(/^"|"$/g, ''),
                        name: (row[1] || '').replace(/^"|"$/g, ''),
                        photo: buildGoogleDriveUrl((row[3] || '').replace(/^"|"$/g, '')),
                        firstIn: inTime,
                        lastOut: outTime,
                        inStatus: inStatus,
                        isEarlyLeave: outTime && outMins < WORK_END_MINS,
                        isAbsent: !inTime
                    };
                }).filter(e => e.name && e.name.length > 2);

                if (employees.length === 0) {
                    showNoDataTurniket(sheetName);
                } else {
                    displayTurniketData(employees);
                }
            } catch (error) {
                console.error("Turniket Load Error:", error);
                showErrorTurniket(sheetName);
            }
        }

        function displayTurniketData(attendanceData) {
            const dateStr = getFormattedDateUz();
            const html = `
                <div class="max-w-[96%] mx-auto">
                    <div class="attendance-card">
                        <div class="table-header-title"><h2><i class="fa-solid fa-clipboard-check mr-4"></i>Xodimlar davomati</h2><p><i class="fa-solid fa-calendar-day mr-2"></i>${dateStr}</p></div>
                        <table class="w-full border-collapse">
                            <thead><tr><th style="width: 80px;">T/R</th><th class="text-left">Xodim</th><th style="width: 220px;">Keldi</th><th style="width: 220px;">Ketdi</th></tr></thead>
                            <tbody>
                                ${attendanceData.map((record, index) => {
                                    let rowClass = 'on-time';
                                    if (record.isAbsent) {
                                        rowClass = 'absent';
                                    } else if (record.inStatus === 'late' || record.inStatus === 'warning') {
                                        rowClass = 'late';
                                    }
                                    
                                    const inTimeClass = record.inStatus; 
                                    const outTimeClass = record.isEarlyLeave ? 'early-leave' : (record.lastOut ? 'neutral' : '');

                                    const avatarHtml = record.photo ? `<img src="${record.photo}" alt="${record.name}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"><div class="avatar-placeholder" style="display: none;">${record.name.charAt(0)}</div>` : `<div class="avatar-placeholder">${record.name.charAt(0)}</div>`;
                                    
                                    return `
                                        <tr class="table-row ${rowClass}">
                                            <!-- ▼▼▼ 2-O'ZGARTIRISH: Tartib raqami o'rniga 'personId' chiqarildi ▼▼▼ -->
                                            <td class="row-number">${record.personId}</td>
                                            <td><div class="flex items-center gap-5"><div class="avatar-container">${avatarHtml}</div><div><p class="employee-name">${record.name}</p></div></div></td>
                                            <td class="text-center">${record.firstIn ? `<span class="time-badge ${inTimeClass}"><i class="fa-solid fa-arrow-right-to-bracket icon-in"></i> ${record.firstIn}</span>` : '<span class="font-bold text-xl text-red-800">KELMAGAN</span>'}</td>
                                            <td class="text-center">${record.lastOut ? `<span class="time-badge ${outTimeClass}"><i class="fa-solid fa-arrow-right-from-bracket icon-out"></i> ${record.lastOut}</span>` : '<span class="text-slate-400 font-bold text-xl">-</span>'}</td>
                                        </tr>`;
                                }).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>`;
            contentContainer.innerHTML = html;
            setTimeout(() => startAutoScroll(), 3000);
        }

        function showNoDataTurniket(sheetName) {
            contentContainer.innerHTML = `<div class="h-[60vh] flex flex-col items-center justify-center"><div class="w-24 h-24 bg-slate-100 rounded-full flex items-center justify-center mb-4 border-4 border-white shadow-lg"><i class="fa-regular fa-calendar-xmark text-slate-500 text-5xl"></i></div><h3 class="text-3xl font-black text-slate-800">Ma'lumot topilmadi</h3><p class="text-xl text-slate-500 mt-2 font-medium">"${sheetName}" nomli list bo'sh yoki mavjud emas.</p></div>`;
        }

        function showErrorTurniket(sheetName) {
            contentContainer.innerHTML = `<div class="h-[60vh] flex flex-col items-center justify-center text-center"><div class="w-24 h-24 bg-red-100 rounded-full flex items-center justify-center mb-4 border-4 border-white shadow-lg"><i class="fa-solid fa-wifi text-red-600 text-5xl"></i></div><h3 class="text-2xl font-black text-slate-800">Ulanishda xatolik</h3><p class="text-lg text-slate-500 mt-2">Internetni tekshiring yoki "${sheetName}" listi mavjudligiga ishonch hosil qiling.</p></div>`;
        }

        async function switchScreen() {
            stopAutoScroll();
            if (currentMode === 'ijro') {
                currentMode = 'turniket';
                document.body.className = 'min-h-screen flex flex-col turniket-mode';
                headerSubtitle.textContent = 'Turniket davomat tizimi';
                nextScreenText.textContent = 'Ijro intizomi';
                await loadTurniketData();
            } else {
                currentMode = 'ijro';
                document.body.className = 'min-h-screen flex flex-col ijro-mode';
                headerSubtitle.textContent = 'Ijro intizomi monitoring tizimi';
                nextScreenText.textContent = 'Turniket';
                await loadIjroData();
            }
        }

        refreshButton.addEventListener('click', async function() {
            const icon = this.querySelector('i');
            icon.classList.add('refreshing');
            stopAutoScroll();
            if (currentMode === 'ijro') {
                await loadIjroData();
            } else {
                await loadTurniketData();
            }
            setTimeout(() => icon.classList.remove('refreshing'), 500);
        });

        async function init() {
            updateDateTime();
            setInterval(updateDateTime, 1000);
            await loadIjroData();
            startCountdown();
        }

        init();
    </script>
</body>
</html>
