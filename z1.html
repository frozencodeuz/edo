<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nishon Tuman Hokimligi - Ijro Nazorati (TV Optimized)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9; /* Slate-100 */
            overflow-x: hidden;
        }
        
        /* HEADER PATTERN */
        .header-bg-pattern {
            background-color: #001329;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* CARD STYLES - IXCHAMLASHTIRILGAN */
        .tv-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            display: flex;
            position: relative;
            overflow: hidden;
            height: 250px; /* Balandlik kamaytirildi (optimallashtirildi) */
            border: 1px solid #cbd5e1;
        }

        /* Chap tomondagi qizil chiziq */
        .tv-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 6px;
            background-color: #dc2626;
            z-index: 10;
        }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .refreshing { animation: spin 1s linear infinite; }

        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Scrollbar yashirish */
        ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    
    <!-- HEADER -->
    <header class="header-bg-pattern shadow-lg z-50 py-4 px-6 sticky top-0 w-full border-b-2 border-blue-900">
        <div class="w-full mx-auto flex items-center justify-between">
            
            <!-- CHAP TOMON -->
            <div class="flex items-center gap-5">
                <!-- Gerb -->
                <div class="w-16 h-16 rounded-full bg-[#ffffff10] border border-[#ffffff30] flex items-center justify-center backdrop-blur-sm">
                    <img src="https://taskman.uz/gerb.png" alt="Gerb" class="w-12 h-12 object-contain">
                </div>

                <!-- Separator -->
                <div class="flex flex-col justify-center gap-1.5 h-12 opacity-90">
                    <div class="w-1.5 h-3 bg-blue-500 rounded-full"></div>
                    <div class="w-1.5 h-3 bg-red-600 rounded-full"></div>
                    <div class="w-1.5 h-3 bg-green-500 rounded-full"></div>
                </div>

                <!-- Text -->
                <div class="flex flex-col text-white">
                    <h1 class="text-4xl font-black leading-none tracking-tight">Nishon tumani</h1>
                    <p class="text-sm text-blue-100 font-medium tracking-wide mt-1 opacity-90">Ijro intizomi monitoring tizimi</p>
                </div>
            </div>

            <!-- O'NG TOMON -->
            <div class="flex items-center gap-4">
                <!-- Badge -->
                <div class="bg-white rounded-full py-2 pl-5 pr-2 flex items-center gap-3 shadow-md border border-gray-200">
                    <span class="text-[#001329] text-sm font-bold">
                        Nishon tuman hokimligi tomonidan ishlab chiqildi
                    </span>
                    <div class="w-8 h-8 rounded-full border border-gray-200 p-0.5">
                         <img src="https://taskman.uz/gerb.png" alt="Gerb" class="w-full h-full object-contain">
                    </div>
                </div>

                <!-- Clock -->
                <div class="bg-[#0f172a] border border-slate-600 rounded-xl px-5 py-2 flex items-center gap-3 min-w-[180px]">
                    <i class="fa-regular fa-clock text-blue-400 text-xl"></i>
                    <div class="flex flex-col justify-center">
                        <span id="current-time" class="text-white text-xl font-bold leading-none">00:00</span>
                        <span class="text-slate-400 text-[10px] mt-0.5">Oxirgi yangilanish</span>
                    </div>
                </div>

                <!-- Refresh -->
                <button id="refreshBtn" class="bg-[#16a34a] hover:bg-[#15803d] text-white rounded-xl w-12 h-12 flex items-center justify-center shadow-lg active:scale-95">
                    <i class="fa-solid fa-rotate-right text-xl"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- BODY CONTENT -->
    <main class="flex-grow p-6 w-full">
        <div id="content-container" class="max-w-[1920px] mx-auto pb-10">
            <!-- Loading -->
            <div class="flex flex-col items-center justify-center h-[60vh]">
                <div class="w-20 h-20 border-8 border-slate-200 border-t-blue-600 rounded-full animate-spin mb-6"></div>
                <p class="text-2xl text-slate-600 font-bold">Ma'lumotlar yuklanmoqda...</p>
            </div>
        </div>
    </main>

    <script>
        const SPREADSHEET_ID = '1pfRrY0Z5JZvtClxWailRJ-Y0G5vnlYJNDiWSrrMkLHE';
        const SHEET_GID = '0';
        const REFRESH_INTERVAL = 600000; // 10 daqiqa
        
        let isFetching = false;
        const refreshButton = document.getElementById('refreshBtn');
        const contentContainer = document.getElementById('content-container');

        // Scroll variables
        let scrollDirection = 1;
        let isPaused = false;
        // SCROLL TEZLIGI SEKINLASHTIRILDI
        let scrollSpeed = 0.2; // 0.5 dan 0.2 ga o'zgartirildi

        document.addEventListener('DOMContentLoaded', function() {
            updateDateTime();
            setInterval(updateDateTime, 1000);
            
            refreshButton.addEventListener('click', () => {
                if (!isFetching) fetchData();
            });
            
            fetchData();
            setInterval(fetchData, REFRESH_INTERVAL);
            requestAnimationFrame(autoScroll);
        });

        function autoScroll() {
            const maxScroll = document.documentElement.scrollHeight - window.innerHeight;
            if (maxScroll <= 0) {
                requestAnimationFrame(autoScroll);
                return;
            }

            if (!isPaused) {
                const currentScroll = window.scrollY;
                if (scrollDirection === 1) {
                    if (currentScroll < maxScroll) {
                        window.scrollBy(0, scrollSpeed);
                    } else {
                        isPaused = true;
                        setTimeout(() => { scrollDirection = -1; isPaused = false; }, 4000);
                    }
                } else {
                    if (currentScroll > 0) {
                        // Tepaga ham sekin chiqadi
                        window.scrollBy(0, -scrollSpeed); 
                    } else {
                        isPaused = true;
                        setTimeout(() => { scrollDirection = 1; isPaused = false; }, 4000);
                    }
                }
            }
            requestAnimationFrame(autoScroll);
        }

        function updateDateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('current-time').textContent = `${hours}:${minutes}`;
        }

        async function fetchData() {
            if (isFetching) return;
            isFetching = true;
            const icon = refreshButton.querySelector('i');
            icon.classList.add('refreshing');
            try {
                await fetchDataFromCSV();
            } catch (error) {
                console.error('Error:', error);
                showError();
            } finally {
                isFetching = false;
                setTimeout(() => icon.classList.remove('refreshing'), 500);
            }
        }

        async function fetchDataFromCSV() {
            const targetUrl = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/export?format=csv&gid=${SHEET_GID}`;
            const csvUrl = `https://corsproxy.io/?` + encodeURIComponent(targetUrl);
            const response = await fetch(csvUrl);
            if (!response.ok) throw new Error('Network response was not ok');
            const csvText = await response.text();
            const rows = parseCSV(csvText);
            if (rows.length <= 1) { showNoData(); return; }
            const dataRows = rows.slice(1);
            processData(dataRows);
        }

        function parseCSV(csv) {
            const lines = csv.split('\n');
            return lines.map(line => {
                const values = [];
                let current = '';
                let quote = false;
                for (let i = 0; i < line.length; i++) {
                    if (line[i] === '"') { quote = !quote; }
                    else if (line[i] === ',' && !quote) { values.push(current.trim()); current = ''; }
                    else { current += line[i]; }
                }
                values.push(current.trim());
                return values;
            }).filter(row => row.length > 1);
        }

        function processData(rows) {
            const employees = rows.map(row => ({
                name: (row[0] || 'Noma\'lum').replace(/^"|"$/g, ''),
                department: (row[1] || '').replace(/^"|"$/g, ''),
                photo: (row[2] || '').replace(/^"|"$/g, ''),
                overdue_tasks: parseInt(row[3]) || 0,
                overdue_3days: parseInt(row[4]) || 0,
                open_tasks: parseInt(row[5]) || 0,
                overdue_appeals: parseInt(row[6]) || 0
            })).filter(emp => emp.overdue_tasks > 0 || emp.overdue_3days > 0 || emp.overdue_appeals > 0);

            employees.sort((a, b) => {
                const totalA = a.overdue_tasks + a.overdue_3days + a.overdue_appeals;
                const totalB = b.overdue_tasks + b.overdue_3days + b.overdue_appeals;
                return totalB - totalA;
            });

            if (employees.length === 0) { showNoData(); } 
            else { displayEmployees(employees); }
        }

        function displayEmployees(employees) {
            const html = `
                <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 pb-10">
                    ${employees.map(emp => createCard(emp)).join('')}
                </div>
            `;
            contentContainer.innerHTML = html;
        }

        function createCard(emp) {
            return `
                <div class="tv-card">
                    <!-- Rasm qismi (Ixchamroq - 160px) -->
                    <div class="w-[160px] h-full flex-shrink-0 bg-slate-100 border-r border-slate-200 relative">
                        <img 
                            src="${emp.photo}" 
                            alt="${emp.name}" 
                            class="w-full h-full object-cover object-top absolute inset-0"
                            onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(emp.name)}&background=e2e8f0&color=475569&size=400'"
                        >
                    </div>

                    <!-- Ma'lumot qismi -->
                    <div class="flex-1 p-4 flex flex-col justify-between h-full bg-white">
                        
                        <!-- Header: Ism & Lavozim -->
                        <div>
                            <h2 class="text-xl font-[800] text-slate-900 leading-tight mb-1">
                                ${emp.name}
                            </h2>
                            <p class="text-[10px] font-bold text-slate-500 uppercase tracking-wide line-clamp-2 leading-snug">
                                ${emp.department}
                            </p>
                        </div>

                        <!-- Statistika (Ixcham va aniq) -->
                        <div class="flex flex-col gap-0 border-t border-slate-100 pt-1">
                            
                            <!-- Row 1 -->
                            <div class="flex items-center justify-between py-1.5 border-b border-slate-200">
                                <div class="flex items-center gap-2">
                                    <div class="w-7 h-7 rounded bg-red-50 flex items-center justify-center border border-red-100">
                                        <i class="fa-solid fa-file-circle-exclamation text-red-600 text-sm"></i>
                                    </div>
                                    <span class="text-slate-700 font-bold text-sm">Muddati o'tgan</span>
                                </div>
                                <span class="text-2xl font-[900] text-red-600 tabular-nums">
                                    ${emp.overdue_tasks}
                                </span>
                            </div>

                            <!-- Row 2 -->
                            <div class="flex items-center justify-between py-1.5 border-b border-slate-200">
                                <div class="flex items-center gap-2">
                                    <div class="w-7 h-7 rounded bg-orange-50 flex items-center justify-center border border-orange-100">
                                        <i class="fa-solid fa-hourglass-half text-orange-500 text-sm"></i>
                                    </div>
                                    <span class="text-slate-700 font-bold text-sm">3 kundan ortiq</span>
                                </div>
                                <span class="text-2xl font-[900] ${emp.overdue_3days > 0 ? 'text-orange-500' : 'text-slate-300'} tabular-nums">
                                    ${emp.overdue_3days}
                                </span>
                            </div>

                            <!-- Row 3 -->
                            <div class="flex items-center justify-between py-1.5 pt-2">
                                <div class="flex items-center gap-2">
                                    <div class="w-7 h-7 rounded bg-blue-50 flex items-center justify-center border border-blue-100">
                                        <i class="fa-solid fa-envelope-open-text text-blue-600 text-sm"></i>
                                    </div>
                                    <span class="text-slate-700 font-bold text-sm">Murojaatlar</span>
                                </div>
                                <span class="text-2xl font-[900] ${emp.overdue_appeals > 0 ? 'text-red-600' : 'text-slate-300'} tabular-nums">
                                    ${emp.overdue_appeals}
                                </span>
                            </div>

                        </div>
                    </div>
                </div>
            `;
        }

        function showNoData() {
            contentContainer.innerHTML = `
                <div class="h-[60vh] flex flex-col items-center justify-center">
                    <div class="w-24 h-24 bg-green-100 rounded-full flex items-center justify-center mb-4 border-4 border-white shadow-lg">
                        <i class="fa-solid fa-check text-green-600 text-5xl"></i>
                    </div>
                    <h3 class="text-3xl font-black text-slate-800">Ajoyib natija!</h3>
                    <p class="text-xl text-slate-500 mt-2 font-medium">Muddati o'tgan hujjatlar mavjud emas.</p>
                </div>
            `;
        }

        function showError() {
            contentContainer.innerHTML = `
                <div class="h-[60vh] flex flex-col items-center justify-center text-center">
                    <div class="w-24 h-24 bg-red-100 rounded-full flex items-center justify-center mb-4 border-4 border-white shadow-lg">
                         <i class="fa-solid fa-triangle-exclamation text-red-600 text-5xl"></i>
                    </div>
                    <h3 class="text-2xl font-black text-slate-800">Xatolik yuz berdi</h3>
                    <p class="text-lg text-slate-500 mt-2">Internetni tekshiring.</p>
                </div>
            `;
        }
    </script>
</body>
</html>
