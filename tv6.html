        // SCROLL FUNCTIONS
        function getScrollableHeight() {
            const body = document.body;
            const html = document.documentElement;
            const scrollHeight = Math.max(body.scrollHeight, body.offsetHeight, html.clientHeight, html.scrollHeight, html.offsetHeight);
            const clientHeight = Math.max(window.innerHeight, html.clientHeight, body.clientHeight);
            return {
                max: scrollHeight - clientHeight,
                scrollHeight: scrollHeight,
                clientHeight: clientHeight
            };
        }

        function startAutoScroll() {
            scrolling.isActive = true;
            doScroll();
        }

        function doScroll() {
            if (!scrolling.isActive) return;

            const scrollInfo = getScrollableHeight();
            const currentScroll = window.pageYOffset || document.documentElement.scrollTop;

            if (scrolling.isPaused) {
                const elapsed = Date.now() - scrolling.pauseStart;
                if (elapsed >= scrolling.pauseTime) {
                    scrolling.isPaused = false;
                    scrolling.direction *= -1;
                }
            } else {
                const newScroll = currentScroll + (scrolling.speed * scrolling.direction);

                if (newScroll >= scrollInfo.max && scrolling.direction === 1) {
                    window.scrollTo(0, scrollInfo.max);
                    scrolling.isPaused = true;
                    scrolling.pauseStart = Date.now();
                } else if (newScroll <= 0 && scrolling.direction === -1) {
                    window.scrollTo(0, 0);
                    scrolling.isPaused = true;
                    scrolling.pauseStart = Date.now();
                } else {
                    window.scrollTo(0, newScroll);
                }
            }

            requestAnimationFrame(doScroll);
        }

        function stopAutoScroll() {
            scrolling.isActive = false;
            window.scrollTo(0, 0);
        }

        // IJRO INTIZOMI FUNCTIONS
        function parseCSV(csv) {
            const lines = csv.split('\n');
            return lines.map(line => {
                const values = [];
                let current = '';
                let quote = false;
                for (let i = 0; i < line.length; i++) {
                    if (line[i] === '"') { quote = !quote; }
                    else if (line[i] === ',' && !quote) { values.push(current.trim()); current = ''; }
                    else { current += line[i]; }
                }
                values.push(current.trim());
                return values;
            }).filter(row => row.length > 1);
        }

        function buildGoogleDriveUrl(fileId) {
            if (!fileId || fileId.trim() === '') return '';
            if (fileId.startsWith('http://') || fileId.startsWith('https://')) return fileId;
            return `https://drive.google.com/thumbnail?id=${fileId.trim()}&sz=w400`;
        }

        async function loadIjroData() {
            try {
                const targetUrl = `https://docs.google.com/spreadsheets/d/${IJRO_SPREADSHEET_ID}/export?format=csv&gid=${IJRO_SHEET_GID}`;
                const response = await fetch(targetUrl);
                if (!response.ok) throw new Error('Network error');
                const csvText = await response.text();
                const rows = parseCSV(csvText);
                if (rows.length <= 1) {
                    showNoDataIjro();
                    return;
                }
                const dataRows = rows.slice(1);
                const employees = dataRows.map(row => {
                    const photoId = (row[2] || '').replace(/^"|"$/g, '');
                    return {
                        name: (row[0] || 'Noma\'lum').replace(/^"|"$/g, ''),
                        department: (row[1] || '').replace(/^"|"$/g, ''),
                        photo: buildGoogleDriveUrl(photoId),
                        overdue_tasks: parseInt(row[3]) || 0,
                        overdue_3days: parseInt(row[4]) || 0,
                        open_tasks: parseInt(row[5]) || 0,
                        overdue_appeals: parseInt(row[6]) || 0
                    };
                }).filter(emp => emp.overdue_tasks > 0 || emp.overdue_3days > 0 || emp.overdue_appeals > 0);

                if (employees.length === 0) {
                    showNoDataIjro();
                } else {
                    displayIjroEmployees(employees);
                }
            } catch (error) {
                console.error('Ijro data error:', error);
                showErrorIjro();
            }
        }

        }

                                            <td class="text-center">
                                                <span class="time-badge ${timeClass}">
                                                    <i class="fa-solid fa-arrow-right-to-bracket icon-in"></i>
                                                    ${record.firstIn}
                                                </span>
                                            </td>
                                            <td class="text-center">
                                                <span class="time-badge neutral">
                                                    <i class="fa-solid fa-arrow-right-from-bracket icon-out"></i>
                                                    ${record.lastOut}
                                                </span>
                                            </td>
                                        </tr>
                                    `;
                                }).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
            contentContainer.innerHTML = html;
            setTimeout(() => startAutoScroll(), 2000);
        }

        // SCREEN SWITCHING
        async function switchScreen() {
            stopAutoScroll();
            
            if (currentMode === 'ijro') {
                // Switch to Turniket
                currentMode = 'turniket';
                document.body.className = 'min-h-screen flex flex-col turniket-mode';
                headerSubtitle.textContent = 'Turniket davomat tizimi';
                contentContainer.style.maxWidth = '1920px';
                loadTurniketData();
            } else {
                // Switch to Ijro
                currentMode = 'ijro';
                document.body.className = 'min-h-screen flex flex-col ijro-mode';
                headerSubtitle.textContent = 'Ijro intizomi monitoring tizimi';
                contentContainer.style.maxWidth = '1920px';
                await loadIjroData();
            }
        }

        // REFRESH BUTTON
        refreshButton.addEventListener('click', async function() {
            const icon = this.querySelector('i');
            icon.classList.add('refreshing');
            stopAutoScroll();
            
            if (currentMode === 'ijro') {
                await loadIjroData();
            } else {
                loadTurniketData();
            }
            
            setTimeout(() => icon.classList.remove('refreshing'), 500);
        });

        // INITIALIZATION
        async function init() {
            updateDateTime();
            setInterval(updateDateTime, 1000);
            
            // Load initial screen (Ijro)
            await loadIjroData();
            
            // Switch screens every 5 minutes
            setInterval(switchScreen, SCREEN_SWITCH_INTERVAL);
        }

        init();
    </script>
</body>
</html>
